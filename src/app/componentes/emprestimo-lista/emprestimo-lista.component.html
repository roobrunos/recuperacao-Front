
<p-table [value]="emprestimos" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Data Empréstimo</th>
        <th>Data Devolução Prevista</th>
        <th>Status</th>
        <th style="width:150px">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-e>
      <tr>
        <td>{{ e.id }}</td>
        <td>{{ e.dataEmprestimo | date:'shortDate' }}</td>
        <td>{{ e.dataDevolucaoPrevista | date:'shortDate' }}</td>
        <td>{{ e.status }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" class="p-button-sm" (click)="editar(e.id)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-danger p-button-sm"
                  (click)="excluir(e.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  
  <div class="p-d-flex p-jc-end p-mt-2">
    <button pButton label="Novo Empréstimo" icon="pi pi-plus" (click)="novo()"></button>
  </div>
