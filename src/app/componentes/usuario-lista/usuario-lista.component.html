<p-panel header="Usuários Cadastrados">
    <p-table
      [value]="listarUsuarios"
      [paginator]="true"
      [rows]="20"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template #header>
        <tr>
          <th style="width:15%">Id</th>
          <th style="width:15%">Nome</th>
          <th style="width:25%">Matrícula</th>
          <th style="width:25%">Curso</th>
          <th style="width:25%">Ações</th>
        </tr>
      </ng-template>
      <ng-template #body let-usuario>
        <tr>
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nome }}</td>
          <td>{{ usuario.matricula }}</td>
          <td>{{ usuario.curso }}</td>
          <td>
            <button pButton
                    type="button"
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-danger"
                    style="margin-left: 0.5em"
                    (click)="removerUsuario(usuario)">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
